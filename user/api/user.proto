syntax = "proto3";

package truckgo;

option go_package = "/grpcapi;user";

service UserService {
    rpc NewDriver(NewDriverRequest) returns (NewDriverResponse);
    rpc NewCustomer(NewCustomerRequest) returns (NewCustomerResponse);
    rpc GetDrivers(DriverRequest) returns (DriverResponse);
    rpc GetCustomers(GetCustomerRequest) returns (GetCustomerResponse);
    rpc UpdateUser(UpdateUserRequest) returns (UpdateUserResponse);
    rpc GetType(TypeRequest) returns (TypeResponse);
    rpc GetUser(UserRequest) returns (UserResponse);
}

message NewDriverRequest {
    string Login = 1;
    string FullName = 2;
    string Phone = 3;
    string License = 4;
    string CarModel = 5;
    string CarNumber = 6;
}

message NewDriverResponse {
    string message = 1;
}

message NewCustomerRequest {
    string Login = 1;
    string FullName = 2;
    string Phone = 3;
}

message NewCustomerResponse {
    string message = 1;
}

message DriverRequest {
    string message = 1;
}

message Driver {
    int32 id = 1;
    string position = 2;
}

message DriverResponse {
    repeated Driver drivers = 1;
}

message GetCustomerRequest {
    //  nil
}

message Customer {
    int32 id = 1;
}

message GetCustomerResponse {
    repeated Customer customers = 1;
}

message UpdateUserRequest {
    string Login = 1;
    string FullName = 2;
    string License = 3;
    string CarModel = 4;
    string CarNumber = 5;
    string Phone = 6;

}

message UpdateUserResponse {
    string message = 1;
}

message TypeRequest {
    uint32 user_id = 1;
}

message TypeResponse {
    string type = 1;
    string message = 2;
}

message UserRequest {

}

message UserResponse {
    string message = 1;
}
